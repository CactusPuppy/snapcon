os: linux
dist: bionic
language: ruby
cache: bundler
rvm:
  - 2.6.6
addons:
  apt:
    packages:
      - chromium-browser
services:
  - postgresql
branches:
  except:
    - /^depfu/.*$/
notifications:
  email:
    on_success: change
    on_failure: change
  irc:
    channels:
      - "chat.freenode.net#osem"
    on_success: change
    on_failure: change
stages:
  - test
  - finalize
env:
  global:
    - OSEM_DB_ADAPTER=sqlite3
    - OSEM_DB_HOST=''
    - OSEM_DB_PORT=''
    - OSEM_DB_NAME='osem_test'
    - CC_TEST_REPORTER_ID=$CC_TEST_REPORTER
    - CCTR=./cc-test-reporter
    - TOTAL_TEST_SUITES=5
jobs:
  include:
    - &tests
      before_install:
        - "echo 'gem: --no-ri --no-rdoc' > ~/.gemrc"
        - gem uninstall -v '>= 2' -i $(rvm gemdir)@global -ax bundler || true
        - gem install bundler -v $(tail -n 1 Gemfile.lock)
        - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > $CCTR
        - chmod +x $CCTR
      before_script:
        - RAILS_ENV=test bundle exec rake db:bootstrap --trace
        - RAILS_ENV=test bundle exec bin/rails webdrivers:chromedriver:update
        - $CCTR before-build
      script:
        - "bin/travis_script.sh $TEST_SUITE && $CCTR format-coverage -t simplecov -o ./coverage/codeclimate.1.json ./coverage/spec/.resultset.json"
      env:
        - TEST_SUITE=ability
      workspaces:
        create:
          name: ws1
          paths:
            - coverage/codeclimate.1.json
    - <<: *tests
      env:
        - TEST_SUITE=features
      script:
        - "bin/travis_script.sh $TEST_SUITE && $CCTR format-coverage -t simplecov -o ./coverage/codeclimate.2.json ./coverage/spec/.resultset.json"
      workspaces:
        create:
          name: ws2
          paths:
            - coverage/codeclimate.2.json
    - <<: *tests
      env:
        - TEST_SUITE=models
      script:
        - "bin/travis_script.sh $TEST_SUITE && $CCTR format-coverage -t simplecov -o ./coverage/codeclimate.3.json ./coverage/spec/.resultset.json"
      workspaces:
        create:
          name: ws3
          paths:
            - coverage/codeclimate.3.json
    - <<: *tests
      env:
        - TEST_SUITE=controllers
      script:
        - "bin/travis_script.sh $TEST_SUITE && $CCTR format-coverage -t simplecov -o ./coverage/codeclimate.4.json ./coverage/spec/.resultset.json"
      workspaces:
        create:
          name: ws4
          paths:
            - coverage/codeclimate.4.json
    - <<: *tests
      env:
        - TEST_SUITE=features
      script:
        - "bin/travis_script.sh $TEST_SUITE && $CCTR format-coverage -t simplecov -o ./coverage/codeclimate.5.json ./coverage/spec/.resultset.json"
      workspaces:
        create:
          name: ws5
          paths:
            - coverage/codeclimate.5.json
    - stage: finalize
      before_install:
        - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > $CCTR
        - chmod +x $CCTR
      workspaces:
        use:
          - ws1
          - ws2
          - ws3
          - ws4
          - ws5
      script: $CCTR sum-coverage --output - --parts $TOTAL_TEST_SUITES coverage/codeclimate.*.json | $CCTR upload-coverage --input -
